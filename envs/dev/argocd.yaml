apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lokal-obs
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://github.com/Cleanbeach/lok-obs.git
    targetRevision: main
    path: .
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true